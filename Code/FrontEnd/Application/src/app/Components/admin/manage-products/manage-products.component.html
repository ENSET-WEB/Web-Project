<div class="manage-products-container">
    <div class="manage-products-header">
        <h1>Manage Products</h1>
        <button class="add-product-button" (click)="openAddModal()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add New Product
        </button>
    </div>

    <div class="messages" *ngIf="errorMessage || successMessage">
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
    </div>

    <div class="products-table-container">
        <table class="products-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <!-- <th>Stock</th> -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td class="product-image">
                        <img [src]="product.imageUrl" [alt]="product.name">
                    </td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.categoryName }}</td>
                    <td>${{ product.price }}</td>
                    <!-- <td>{{ product.stock }}</td> -->
                    <td>
                        <button class="action-button edit" (click)="openEditModal(product)" title="Edit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>

                        <button class="action-button delete" (click)="deleteProduct(product.id)" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                </path>
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" *ngIf="showAddModal || showEditModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>{{ showEditModal ? 'Edit Product' : 'Add New Product' }}</h2>
                <button class="close-button" (click)="closeModal()">Ã—</button>
            </div>

            <form [formGroup]="productForm" class="product-form">
                <!-- <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form"> -->
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" formControlName="name" placeholder="Enter product name">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" formControlName="description"
                        placeholder="Enter product description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" formControlName="price" placeholder="Enter price">
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" formControlName="stock" placeholder="Enter stock quantity">
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" formControlName="category" placeholder="Enter category">
                </div>

                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" id="imageUrl" formControlName="imageUrl" placeholder="Enter image URL">
                </div>

                <div class="modal-footer">
                    <button type="button" class="cancel-button" (click)="closeModal()">Cancel</button>
                    <button type="submit" class="submit-button" [disabled]="productForm.invalid || isLoading">
                        <span *ngIf="!isLoading">{{ showEditModal ? 'Update' : 'Add' }} Product</span>
                        <span *ngIf="isLoading" class="loading-spinner"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
