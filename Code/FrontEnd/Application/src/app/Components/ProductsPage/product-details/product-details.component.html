<div class="product-details-container">
  <div *ngIf="isLoading" class="loading-state">
    <div class="loading-spinner"></div>
    <p>Loading product details...</p>
  </div>

  <div *ngIf="error" class="error-state">
    <p>{{ error }}</p>
    <button class="back-button" routerLink="/products">Back to Products</button>
  </div>

  <div *ngIf="product && !isLoading" class="product-details">
    <button class="back-button" routerLink="/products">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M19 12H5M12 19l-7-7 7-7" />
      </svg>
      Back to Products
    </button>

    <div class="product-content">
      <div class="product-image">
        <img [src]="product.imageUrl" [alt]="product.name" />
      </div>

      <div class="product-info">
        <div class="product-header">
          <h1 class="product-name">{{ product.name }}</h1>
          <span class="product-category">{{ product.categoryName }}</span>
        </div>

        <p class="product-description">{{ product.description }}</p>

        <div class="product-price">${{ product.price }}</div>

        <div class="product-actions">
          <button
            class="add-to-cart-btn"
            (click)="handleAddProductToAppUserCart(); $event.stopPropagation()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="9" cy="21" r="1" />
              <circle cx="20" cy="21" r="1" />
              <path
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
              />
            </svg>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
