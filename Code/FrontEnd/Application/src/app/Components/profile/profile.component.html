<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <div class="avatar">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <h1>Profile Information</h1>
    </div>

    <div class="profile-content">
      <div class="info-group">
        <label>Username</label>
        <p>{{ userInfo?.name }}</p>
      </div>

      <!-- <div class="info-group">
        <label>Roles</label>
        <div class="roles-list">
          <span class="role-badge" *ngFor="let role of userInfo?.appRoles">
            {{ getFormattedRole(role.appRoleName) }}
          </span>
        </div>
      </div> -->

      <div class="info-group">
        <label>Account Status</label>
        <p class="status active">Active</p>
      </div>

      <ng-container *ngIf="isAdmin">
        <hr class="admin-divider" />
        <div class="admin-actions">
          <div class="admin-label">Admin Actions</div>
          <div class="admin-buttons">
            <button class="btn-primary" routerLink="/admin/manageProducts">
              Manage Products
            </button>
            <button class="btn-primary" routerLink="/admin/manageUsers">
              Manage Users
            </button>
          </div>
        </div>
        <hr class="admin-divider" />
      </ng-container>
      <div class="profile-actions">
        <button class="btn-secondary" routerLink="/changePassword">
          Change Password
        </button>
        <button class="btn-secondary" routerLink="/edit-profile">
          Edit Profile
        </button>
      </div>


    </div>
  </div>
</div>
