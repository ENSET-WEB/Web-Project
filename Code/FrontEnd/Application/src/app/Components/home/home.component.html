<div class="home-container">
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Discover Amazing Products</h1>
      <p>Find the best deals on quality items</p>
      <div class="cta-buttons">
        <a routerLink="/products" class="cta-primary">Shop Now</a>
        <a routerLink="/categories" class="cta-secondary">Browse Categories</a>
      </div>
    </div>
  </section>

  <!-- Featured Products Section -->
  <section class="featured-products" *ngIf="featuredProducts.length > 0">
    <h2>Featured Products</h2>
    <div class="products-grid">
      <app-product-card
        *ngFor="let product of featuredProducts"
        [product]="product"
      ></app-product-card>
    </div>
  </section>

  <!-- Categories Preview -->
  <section class="categories-preview">
    <h2>Shop by Category</h2>
    <div class="category-cards">
      <div class="category-card" *ngFor="let category of categories">
        <h3>{{ category.name }}</h3>
        <a
          [routerLink]="['/products']"
          [queryParams]="{ category: category.id }"
        >
          Browse {{ category.name }}
        </a>
      </div>
    </div>
  </section>
</div>
